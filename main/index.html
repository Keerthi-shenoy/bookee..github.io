  <style>
    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px) rotate(-5deg);
      }
      75% {
        transform: translateX(5px) rotate(5deg);
      }
      100% {
        transform: translateX(0);
      }
